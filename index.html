<!DOCTYPE =html>
<html>

<head>
  <meta charset="UTF-8">
  <title>
    <link rel="stylesheet" href="styles.css" />
  Survey form
</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1 id="title">Survey form</h1>
<p id="description">Please fill out this survey form</p>
<form id="survey-form">
  <fieldset>
  <label id="name-label">Enter your name:<input id="name" type="text" placeholder="Enter your name" required/></label>
  <label id="email-label">Enter your email:<input id="email" type="email" placeholder="Enter your email" required/></label>
  <label id="number-label">Select your age:<input id="number" type="number" min="13" max="112" placeholder="Select your age" required/></label>
  <label>Where did you hear about this survey:
    <select id="dropdown">
      <option>From a friend</option>
      <option>From the internet</option>
      </select>
  </label>
  <label>Male<input type="radio" name="radio" value="male" checked/></label>
  <label>Female<input type="radio" name="radio" value="male"/></label>
 </fieldset>
 <fieldset>
   <label><input type="checkbox" value="select-1"/></label>
  <label><input type="checkbox" value="select-2"/></label>
  <label><textarea type="textarea" placeholder="Please write about yourself here..."></textarea></label>
 </fieldset>
 <input id="submit" type="submit"/>
</form>
</body>

</html>
